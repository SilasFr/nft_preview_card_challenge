<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="background">
    <div class="card">
      <div class="card-img">
        <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
        <!-- <img class="" src="./images/image-equilibrium.jpg" alt="spinning cube"> -->
      </div>
      <h2 class="card-title">
        Equilibrium #3429
      </h2>
      <p class="card-paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="bottom-paragraphs">
        <div class="bottom-left">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>
            0.041 ETH
          </p>
        </div>

        <div class="bottom-right">
          <img src="./images/icon-clock.svg" alt="">
          <p>
            3 days left
          </p>
        </div>
  
      </div>
      <div class="horizontal-line"></div>
      <footer class="credits">
        <div class="profile-image">
          <img class="" src="./images/image-avatar.png" alt="profile oicture of jules wyvern">
        </div>
        <p class="credits-paragraph">
          Creation of <span class="highlight-name"> Jules Wyvern </span> 
        </p>
      </footer>
    </div>

  </div>


  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Silas Fernandes</a>.
  </div>
</body>
</html>
